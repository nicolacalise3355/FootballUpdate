<div class="navigator-container">
    <div *ngFor="let league of leagues; index as i">
        <button 
            (click)="onClickOnTab(i)"
            class="item-navigator"
            [ngClass]="{ 'selected': league === leagueSelected }"
            id="{{league.name + 'select'}}"
        >
            {{league.name}}
        </button>
    </div>
</div>
